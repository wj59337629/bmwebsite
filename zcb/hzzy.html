            eprnstr = "<!--endprint-->";//设置打印结束区域

            prnhtml = prnhtml.substring(0, prnhtml.indexOf(eprnstr));//从结束代码向前取html

            window.print();
            window.document.body.innerHTML = bdhtml;
        }

<script type="text/javascript">
    $(function () {
        var url = window.location.href;
        $(".navbar li").each(function () {
            var href = $(this).find("a").attr("href");
            if(url.indexOf("sfjd") > 0||url.indexOf("Sfjd") > 0||url.indexOf("cooperator") > 0||url.indexOf("Cooperator") > 0||url.indexOf("hzdw") > 0||url.indexOf("Hzdw") > 0){
            	$(".navbar li").removeClass("active");
            	$("#cooperator_li").addClass("active");
            	return;
            }
            if (url.indexOf(href) > 0) {
                $(".navbar li").removeClass("active");
                if (url.indexOf("competition/") > 0||url.indexOf("dsjs") > 0||url.indexOf("Dsjs") > 0) {
                    $("#competitionIntroduce").addClass("active");
                } else {
                    $(this).addClass("active");
                }
            } else {
                if (url.indexOf("competition/") > 0||url.indexOf("dsjs") > 0||url.indexOf("Dsjs") > 0) {
                    $(".navbar li").removeClass("active");
                    $("#competitionIntroduce").addClass("active");
                }
            }
        });
        $("#icon-search").click(function () {
            if ($(this).hasClass("in")) {
                $("#icon-search").removeClass("in");
                $("#search_cont").hide();
            }
            else {
                $("#icon-search").addClass("in");
                $("#search_cont").show();
            }
        });

    });

    function gotoIndexpage() {
        location.href = "#";
    }
